<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HEIC to PNG – No Freeze</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:#0f172a;
  font-family:Arial,Helvetica,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  color:#fff;
}
.box{
  background:#020617;
  padding:30px;
  border-radius:12px;
  width:100%;
  max-width:420px;
  text-align:center;
}
h2{ margin:0 0 10px; }
p{
  color:#94a3b8;
  font-size:14px;
}
input{ margin:15px 0; }
button{
  background:#22c55e;
  border:none;
  padding:12px 18px;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}
button:disabled{
  background:#334155;
  cursor:not-allowed;
}
.status{
  margin-top:15px;
  font-size:14px;
  color:#94a3b8;
}
</style>
</head>

<body>
<div class="box">
  <h2>HEIC to PNG</h2>
  <p>Private • No Upload • No Freeze</p>

  <input type="file" id="files" accept=".heic,.heif" multiple>
  <br>
  <button id="btn">Convert to PNG</button>

  <div class="status" id="status"></div>
</div>

<script>
const worker = new Worker("./worker.js");
const btn = document.getElementById("btn");
const status = document.getElementById("status");
const input = document.getElementById("files");

btn.addEventListener("click", () => {
  if (!input.files.length) {
    alert("Please select HEIC files first");
    return;
  }

  btn.disabled = true;
  status.textContent = "Converting...";

  // IMPORTANT FIX: send real array, not FileList
  worker.postMessage([...input.files]);
});

worker.onmessage = (e) => {
  if (e.data.done) {
    status.textContent = "Done ✔";
    btn.disabled = false;
    return;
  }

  const { blob, name } = e.data;

  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = name;
  document.body.appendChild(a);
  a.click();
  a.remove();
};
</script>
</body>
</html>
